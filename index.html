<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOSE New Version</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page">
      <header class="header">
        <div class="header__hero">
          <div class="header__intro">
            <div class="header__container">
              <div class="header__nav">
                <div class="header__logo">
                  <a href="!BOSE" class="bose-logo">
                    <img
                      src="BOSE images/Header Images/BANG & OLUFSEN.svg"
                      alt="BANG & OLUFSEN"
                      class="logo"
                    />
                  </a>
                </div>
                <nav class="nav">
                  <a href="!" class="tell__link">
                    <img
                      src="BOSE images/Header Images/Icon-Phone-call.svg"
                      alt="Phone Call"
                      class="tell-icon"
                    />
                  </a>
                  <img
                    src="BOSE images/Header Images/Icon-Burger-menu.svg"
                    alt="Burger Menu"
                    class="burger-menu"
                  />
                </nav>
              </div>
              <div class="header__title">
                <h1 class="bose-title">Your senses. Set free.</h1>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
